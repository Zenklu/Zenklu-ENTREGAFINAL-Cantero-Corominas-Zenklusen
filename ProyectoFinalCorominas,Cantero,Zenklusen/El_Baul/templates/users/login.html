<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    {% extends 'base.html' %}

    {% block titulo %}
    Login   
    {% endblock %}

    {% block contenido_dinamico %}

    <h3>Inisio de sesion</h3>

    <form action="" method="POST">
        {% csrf_token %}

        <table>
            
            {{form.as_table}}

        </table>

        <p><input type="submit" value="Iniciar sesion"> </p>

    </form> 
    {% if error %}
    
    <p style="color:red ;">{{error}}</p> 
    
    {% endif %}

    {% endblock %}
</body>
</html>
